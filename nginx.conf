
server
{
  server_name kestava.jakewan.com;
  access_log /var/log/nginx/kestava.access.log;
  
  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_pass http://localhost:48080/;

    allow 192.168.1.0/24;
    deny all;
  }

  location /favicon.ico {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/img/favicon.ico;
  }

  location /static/css {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/css;
  }

  location /static/js {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/js;
  }

  location /static/img {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/img;
  }
}

# HTTPS server

server {
  listen 443;
  server_name kestava.jakewan.com;
  access_log /var/log/nginx/kestava-ssl.access.log;

  more_set_input_headers "X-Requested-Ssl: Yes";

  ssl on;
  ssl_certificate /etc/ssl/certs/kestava.jakewan.com.crt;
  ssl_certificate_key /etc/ssl/private/server.key;

  ssl_session_timeout 5m;

  ssl_protocols SSLv3 TLSv1;
  ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
  ssl_prefer_server_ciphers on;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_pass http://localhost:48080/;

    allow 192.168.1.0/24;
    deny all;
  }

  location /favicon.ico {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/img/favicon.ico;
  }

  location /static/css {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/css;
  }

  location /static/js {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/js;
  }

  location /static/img {
    alias /home/jacob/Documents/git-repos/kestava/webapp/src/static/img;
  }
}

